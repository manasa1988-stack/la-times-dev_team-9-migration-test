<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Reorder scenes</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body modal-reorder">
    <div class="row" [dragula]="MANY_ITEMS" [(dragulaModel)]="set">
        <ng-container *ngFor="let layout of set; let i = index">
            <div class="item col-6 col-md-4" [ngClass]="{'dragula-disabled': i === 0}">
                <div class="card rounded-2 --scene-card">
                    <div class="card-body">
                        <div class="card-body-content">
                            <img src="{{layout.thumbnailImageUrl}}"/>
                        </div>
                    </div>
                    <div class="card-footer d-flex">
                      <button class="button-prev" mat-icon-button *ngIf="i !== 0" (click)="moveLeft(i)">
                        <mat-icon aria-label="Move left">chevron_left</mat-icon>
                      </button>
                      <div class="footer-content text-center">{{layout.freeName}}</div>
                      <button class="button-next" mat-icon-button *ngIf="i !== 0" (click)="moveRight(i)">
                        <mat-icon aria-label="Move left">chevron_right</mat-icon>
                      </button>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>

    <div class="row py-3">
        <div class="col-12 --align-right">
            <button
                class="mat-stroked-button text-uppercase"
                title=""
                mat-raised-button
                (click)="close()"
                color="Base">
                Cancel
            </button>

            <div class="submit-btn">
                <button
                    class="text-uppercase mat-primary"
                    title=""
                    mat-raised-button
                    (click)="reorderScenes()"
                    >
                    Apply
                </button>
            </div>
        </div>
    </div>

</div>
