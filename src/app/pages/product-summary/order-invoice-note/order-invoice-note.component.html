<div class="modal-header border-dark m-3 p-0 px-1 border-medium">
    <h4 class="modal-title text-uppercase">Update Invoice Notes</h4>
  
    <button mat-icon-button type="button" class="p-0 m-0 close" aria-label="Close" auto-test="closePreview" (click)="activeModal.close()">
      <mat-icon aria-label="Close">close</mat-icon>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="w-100">
            <textarea matInput #invoiceNotes maxlength="180" placeholder="Invoice notes" (keyup)="onChangingInvoiceNote()" [formControl]="invoiceNote"></textarea>
            <mat-hint align="start">
                <strong>Notes display on your invoice</strong>
            </mat-hint>
            <mat-hint align="end">{{invoiceNotes.value.length}} / 180</mat-hint>
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-4">
            <button [disabled]="!isInvoiceNoteEdited" class="mb-2 w-100" mat-raised-button color="primary" (click)="updateInvoiceNote()">UPDATE</button>
        </div>
    </div>
  </div>
